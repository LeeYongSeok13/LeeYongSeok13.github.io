<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .header {
            line-height: 100px;
        }

        .header .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
        }

        nav {
            margin: 0 0 0 auto;
            text-align: center;
        }

        nav>ul {
            display: flex;
        }

        nav>ul>li {
            position: relative;
        }

        nav>ul>li>a {
            display: block;
            padding: 0 40px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h2>
                <a href="../doc/example.html">
                    <img src="../img/logo.png" alt="">
                </a>
            </h2>
            <nav>
                <ul>
                    <li><a href="">메뉴01</a></li>
                    <li><a href="">메뉴02</a></li>
                    <li><a href="">메뉴03</a></li>
                    <li><a href="">메뉴04</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
